### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/matteodegobbi
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://x.com/matteodegobbi
          params:
              icon: brand-twitter

